test_kind: js_test

selector:
  roots:
  - jstests/decimal/*.js
  exclude_with_any_tags:
  # Excluding tests requiring admin privs, sharding, a local deployment, or other non-relevance to Atlas
  - assumes_superuser_permissions
  - requires_eval_command
  - requires_spawning_own_processes
  - uses_multiple_connections
  - uses_testing_only_commands
  exclude_files:
  # Excluding tests requiring --readMode==commands to be set
  - jstests/decimal/decimal128_test1.js
  - jstests/decimal/decimal128_test2.js
  - jstests/decimal/decimal128_test3.js
  - jstests/decimal/decimal128_test4.js
  - jstests/decimal/decimal128_test5.js
  - jstests/decimal/decimal128_test6.js
  - jstests/decimal/decimal128_test7.js
  - jstests/decimal/decimal_constructors.js

executor:
  config:
    shell_options:
      readMode: commands
      ssl: ''
